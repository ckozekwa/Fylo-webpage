<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway:400,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <title>Frontend Mentor | Beta sign up split layout Challenge</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <div class="background--wrapper--mobile">

    <header class="mobile--design">

      <div class="company--logo">
        <img src="./images/logo--mobile.svg" alt="Fylo Company Logo">
      </div>

      <div class="social--media">
        <div class="twitter--logo">
          <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
        </div>
        <div class="facebook--logo">
          <a href="https://www.facebook.com" target="_blank"><i
              class="fab fa-facebook-f fa-2x"></i></a>
        </div>
        <div class="mail--logo">
          <a href="#"><i class="fas fa-envelope fa-2x"></i></a>
        </div>
      </div>

    </header>

    <div class="illustration--main--mobile"></div>

  </div>

  <div class="flex--wrapper">
    <div class="left--column--desktop">
      <div class="background">
        <div class="illustration-main"></div>
      </div>
    </div>

    <div class="right--column">

      <header class="desktop--design">

        <div class="company--logo">
          <img src="./images/logo.svg">
        </div>

        <div class="social--media--desktop">
          <div class="twitter--logo">
            <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
          </div>
          <div class="facebook--logo">
            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f fa-2x"></i></a>
          </div>
          <div class="mail--logo">
            <a href="#"><i class="fas fa-envelope fa-2x"></i></a>
          </div>
        </div>

      </header>


      <section>
        <h1>All your files in one secure location, accessible anywhere.</h1>
        <div class="paragraphs">
          <p>Fylo stores all your most important files in one secure location.</p>
          <p> Access them wherever you need, share and collaborate with friends,
            family and co-workers.</p>
        </div>

        <form>
          <label for="email">
            <h3>Sign up for early access</h3>
          </label>
          <div class="sign--email">

            <input type="email" name="email" id="email" placeholder="your@email.here" required>

            <button>Sign Up</button>
          </div>

        </form>

        <p class="policy">
          <a href="#">Privacy Policy</a>
        </p>
      </section>
    </div>
  </div>

</body>

</html>
